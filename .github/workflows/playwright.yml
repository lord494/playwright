name: Run Changed Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  run-playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # neophodno da bi git diff radio

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Get changed test folders
        id: detect
        run: |
          TEST_DIRS=""
          for file in $(git diff --name-only ${{ github.event.before }} ${{ github.sha }}); do
            if [[ "$file" == tests/truck/* ]]; then
              TEST_DIRS="$TEST_DIRS tests/truck"
            elif [[ "$file" == tests/trailer/* ]]; then
              TEST_DIRS="$TEST_DIRS tests/trailer"
            elif [[ "$file" == tests/companies/* ]]; then
              TEST_DIRS="$TEST_DIRS tests/companies"
            fi
          done
          echo "TEST_DIRS=$TEST_DIRS" >> $GITHUB_ENV

      - name: Run changed Playwright tests
        if: env.TEST_DIRS != ''
        run: |
          echo "Running tests in: $TEST_DIRS"
          npx playwright test $TEST_DIRS
